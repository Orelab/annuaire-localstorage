<!DOCTYPE html>
<html>
<head>
	<title>Annuaire LocalStorage</title>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/open-iconic/font/css/open-iconic-bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Annuaire LS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#" 
						data-toggle="modal" data-target="#ajouterPopup">Nouveau</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#" id="reinit">Réinitialiser</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="button">Rechercher</button>
			</form>
		</div>
	</nav>


	<div class="container-fluid">

		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>nom</th>
					<th>prénom</th>
					<th>téléphone</th>
					<th>email</th>
					<th>&nbsp;</th>
				</tr>
			</thead>	
			<tbody>
				
			</tbody>
		</table>


		<div class="alert alert-warning">
			Aucun contact pour le moment ! Ajoutez un contact d'abord...
		</div>

	</div>




	<div class="modal" id="ajouterPopup" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Ajouter un nouveau contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="text" class="form-control" 
						id="nom" placeholder="Nom">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" 
						id="prenom" placeholder="Prénom">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" 
						id="telephone" placeholder="Téléphone">
					</div>
					<div class="form-group">
						<input type="email" class="form-control" 
						id="email" placeholder="Email">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Enregistrer</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="app.js"></script>


</body>
</html>
